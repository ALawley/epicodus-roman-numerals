<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Roman Numeral Page</title>
  	<!-- jquery-2.2.0 -->
  	<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
  	<!-- bootstrap w/ optional theme -->
  	<link rel="stylesheet" href="css/bootstrap.min.css">
  	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
  	<script type="text/javascript" src="js/bootstrap.min.js"></script>
  	<!-- my css and js -->
  	<link rel="stylesheet" href="css/styles.css">
  	<script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="question">
        <h1>Translate to Roman Numerals</h1>

        <form id="roman-form">
          <div class="form-group">
            <p>
              <label for="romanString">Enter a number between 1 - 3999 to convert to roman numerals.</label>
              <input id="romanString" type="number">
            </p>
          </div>
          <button id="submit" type="submit" class="btn">Find out!</button>
        </form>
      </div>
      <div>
        <p class="result"></p>
      </div>
    </div>
  </body>
</html>
